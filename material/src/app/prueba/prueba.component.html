<div class="menuPrueba">
    <mat-toolbar color="primary">
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Opcion 1</button>
        <button mat-menu-item>Opcion 2</button>
        <button mat-menu-item>Opcion 3</button>
        <button mat-menu-item>Opcion 4</button>
        <button mat-menu-item>
          <mat-icon>store</mat-icon>
          <span>Tienda</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  </div>
  <div class="botones">
    <h1>Botones</h1>
    <button mat-button class="prueba">Prueba</button>
  <button mat-raised-button>Prueba 2</button>
  <button mat-icon-button>
    <mat-icon>key</mat-icon>
  </button>
  <button mat-fab>
    <mat-icon>store</mat-icon>
  </button>
  <button mat-mini-fab>
    <mat-icon>add</mat-icon>
  </button>
  </div>
  
  <div class="Listas">
    <h1>Listas</h1>
    <mat-list>
      <mat-list-item *ngFor="let item of colores">
          {{item}}
      </mat-list-item>
    </mat-list>
  </div>
  <div class="card">
    <h1>Cards</h1>
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar></div>
            <mat-card-title>Prueba Card</mat-card-title>
            <mat-card-subtitle>Subtitulo</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image width="150px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png">
        <mat-card-content>
          <p>Prueba contenido del cardview</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Ver mas</button>
          <button mat-button>Compartir</button>
        </mat-card-actions>
      </mat-card>
  
  </div>
