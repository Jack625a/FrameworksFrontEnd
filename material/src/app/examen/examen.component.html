<div class="container">
    <h2>Predicciones Eurocopa</h2>
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar>
                <img width="50px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8kAcLyNvSEOdUqk_jceWbKBVuOS3yqIDpGw&s" alt="">
            </div>
            <mat-card-title>Francia</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span>VS</span>
            <div mat-card-avatar>
                <img width="50px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Royal_Flag_of_the_Netherlands_until_1908.png/250px-Royal_Flag_of_the_Netherlands_until_1908.png" alt="">

            </div>
            <mat-card-title>Paises Bajos</mat-card-title>
        <mat-form-field>
            <mat-label>Predicciones para Francia vs Paises Bajos</mat-label>
            <mat-select (selectionChange)="predecirSemifinal($event.value)">
                <mat-option value="Francia">Francia</mat-option>
                <mat-option value="Paises Bajos">Paises Bajos</mat-option>
            </mat-select>
        </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <div mat-card-avatar>
                <img width="50px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8kAcLyNvSEOdUqk_jceWbKBVuOS3yqIDpGw&s" alt="">
            </div>
            <mat-card-title>Francia</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span>VS</span>
            <div mat-card-avatar>
                <img width="50px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Royal_Flag_of_the_Netherlands_until_1908.png/250px-Royal_Flag_of_the_Netherlands_until_1908.png" alt="">

            </div>
            <mat-card-title>Paises Bajos</mat-card-title>
        <mat-form-field>
            <mat-label>Predicciones para Francia vs Paises Bajos</mat-label>
            <mat-select (selectionChange)="predecirFinal($event.value)">
                <mat-option value="España">España</mat-option>
                <mat-option value="Inglaterra">Inglaterra</mat-option>
            </mat-select>
        </mat-form-field>
        </mat-card-content>
    </mat-card>
    <div class="acciones">
        <button mat-button (click)="mandarResultado()" >Enviar Predicciones</button>

    </div>
</div>
